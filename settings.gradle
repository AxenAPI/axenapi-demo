pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = "Sonatype Snapshots"
            url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = "Sonatype Snapshots"
            url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

rootProject.name = 'demo'

// examples for kafka
include 'axenapilibspringboot2'
include 'axenapilibspringboot3'
